<include file="Public:header"/>				
<div id="content">
	<div id="content-header">
		<h1>文章列表</h1>
		<div class="btn-group">
			<a href="{:U('Admin/Article/index')}" class="btn btn-large" title="发表文章"><i class="fa fa-file"></i></a>
			<a class="btn btn-large" title="文章评论"><i class="fa fa-comment"></i></a>
		</div>
	</div>
	<div id="breadcrumb">
		<a href="#" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#" class="current">文章列表</a>
	</div>
	<div class="row">
		<div class="col-xs-12">	
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-th"></i>
					</span>
					<h5>文章列表</h5>
					<span class="label label-info">{$num} 条 </span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped table-hover with-check">
						<thead>
							<tr>
								<th width="5%">文章编号</th>
								<th width="50%">标题</th>
								<th width="15%">发表时间</th>
								<th width="15%">是否显示</th>
								<th width="15%">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="List" id="k">
							<tr>
								<td class="id">{$k.a_id}</td>
								<td>{$k.a_title|strip_tags|msubstr=0,120,'utf-8',true}</td>
								<td>{$k.a_time|getTime}</td>
								<td>
									<switch name="k['a_view']">
										<case value="0"><span class=" btn-dark-red btn-xs">不显示</span></case>
										<case value="1"><span class=" btn-dark-green btn-xs">显示</span></case>
										<case value="2"><span class=" btn-dark-green btn-xs">显示并推荐</span></case>
										<default />暂无数据
									</switch>
								</td>
								<td>
									<a class="btn btn-success btn-sm" href="{:U('/Admin/Article/articleEdit',array('id'=>$k['a_id']))}">编辑</a>&nbsp;&nbsp;
									<button class="btn btn-danger btn-sm delsay">删除</button>
								</td>
							</tr>
							</volist>	
						</tbody>
					</table>
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>	
<include file="Public:footer"/>
<script>
$(document).ready(function(){
	$(".delsay",this).click(function(){
		var id = $(this).parents("tr").find(".id").text();
		$(".delsay").attr("disabled",true);
		$.ajax({
			type:"post",
			url:"/Admin/Article/articleDel",
			async:true,
			data:{"id":id},
			success:function(data){
				if(data.error==0){
					succ("完成!",data.msg,"__SELF__");
				}else{
					err("错误!",data.msg);
					$(".delsay").removeAttr('disabled');
				}
			},
		});
	});
});
</script>
</body>
</html>
