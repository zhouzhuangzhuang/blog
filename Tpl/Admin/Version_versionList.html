<include file="Public:header"/>	
<div id="content">
	<div id="content-header">
		<h1>版本列表</h1>
		<div class="btn-group">
			<a href="{:U('Admin/Version/index')}" class="btn btn-large" title="发布新版本"><i class="fa fa-file"></i></a>
		</div>
	</div>
	<div id="breadcrumb">
		<a href="#" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#">内容管理</a>
		<a href="#" class="current">版本列表</a>
	</div>
	
		<div class="row">
			<volist name="List" id="vo" empty="暂时没有版本数据" >
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="fa fa-th-list"></i>
						</span>
						<h5>第 {$vo.v_id} 次更新</h5>
					</div>
					<div class="widget-content">
						{$vo.v_remark}
					</div>
					<hr/>
					<div class="widget-content">
					发布人：{$vo.v_author} 时间：{$vo.v_time|getTime} 位于 {$vo.v_ip|getIp} ({$vo.v_ip})
					</div>
				</div>
			</div>
			</volist>
		</div>
</div>
<include file="Public:footer"/>
</body>
</html>
